name: Unit Test, Build Docker Image, Deploy
on:
  push:
    branches:
      - 'testing_lite'

jobs:
  #job 1: unit test
  unit-test:
    name: 'Do unit test to the project'
    runs-on: ubuntu-latest
    steps:
      - name: Setup github action (CI)
        uses: actions/checkout@v2
      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Running unit test
        run: go test ./... -cover
